<div     *ngIf="MetaUploadInfo && MetaUploadInfo.fieldConfig.length > 0" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="grid" >
    <div appearance="outline" fxFlex="0 1 calc(50%-5px)" *ngFor="let field of fieldConfig;">
        <ng-container dynamicField [field]="field" [group]="formGroup" type="{{type}}"></ng-container>
    </div>
</div>
