<!-- SIDENAV HEADER -->
<div class="sidenav-header" *ngIf="group">

    <!-- CONTACT TOOLBAR -->
    <mat-toolbar class="accent">

        <!-- TOOLBAR TOP -->
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">

            <div>Group Details</div>

            <button mat-icon-button fuseMatSidenavToggler="chat-right-sidenav" aria-label="close">
                <mat-icon>close</mat-icon>
            </button>

        </mat-toolbar-row>
        <!-- / TOOLBAR TOP -->

        <!-- TOOLBAR BOTTOM -->
        <mat-toolbar-row class="toolbar-bottom" fxLayout="column" fxLayoutAlign="center center">
            <mat-icon class="s-48 icon">group</mat-icon>
            <div class="contact-name my-8">{{group.group_name}}</div>
        </mat-toolbar-row>
        <!-- / TOOLBAR BOTTOM -->

    </mat-toolbar>
    <!-- / CONTACT TOOLBAR -->
</div>

<!-- SIDENAV CONTENT -->
<div class="sidenav-content py-32 px-24" fxFlex fxLayout="column" *ngIf="group">

    <!-- MEMBERS -->
    <div class="secondary-text mb-8">Members</div>
    <mat-list *ngIf="group.memberinfo.length>0">
        <mat-list-item *ngFor="let member of group.memberinfo">
          <div mat-line>{{member.first_name+' '+member.last_name}}</div>
          <div mat-line> {{member.email}} </div>
          <img *ngIf="member.avatar" class="avatar" [src]="mediaUrl+member.avatar" />
          <img *ngIf="!member.avatar" class="avatar" [src]="defaultAvatar" />
        </mat-list-item>
    </mat-list>
    <div class="secondary-text mb-8" *ngIf="group.memberinfo.length==0">No Members Added</div>
    <!-- / MEMBERS -->

</div>
