<div [ngSwitch]="view" class="views">

    <chat-contact-sidenav class="view"

    <chat-group-sidenav class="view"
                          *ngSwitchCase="'group'"

                          fusePerfectScrollbar>
    </chat-group-sidenav>

</div>
