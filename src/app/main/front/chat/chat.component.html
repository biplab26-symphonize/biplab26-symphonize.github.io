<div id="front-chat" class="page-layout simple fullwidth layout-box">
    <div class="top-bg accent"></div>
    <!-- CONTENT -->
    <div  class="content">
        <!--  CONTENT WRAP -->
        <section class="content-wrap fuse-white-bg p-0 border my-32">
                <mat-sidenav-container>
                    <!-- LEFT SIDENAV -->
                    <mat-sidenav class="sidenav" position="start" opened="true" mode="side" fuseMatSidenavHelper="chat-left-sidenav" matIsLockedOpen="gt-md">
                        <chat-left-sidenav></chat-left-sidenav>
                    </mat-sidenav>
                    <!-- / LEFT SIDENAV -->
                    
                    <!-- CONTENT -->
                    <chat-start *ngIf="!selectedChat && !selectedGroup"></chat-start>
    
                    <chat-view *ngIf="selectedChat"></chat-view>

                    <group-view *ngIf="selectedGroup"></group-view>
                    <!-- / CONTENT -->
    
                    <!-- RIGHT SIDENAV -->
                    <mat-sidenav class="sidenav" position="end" opened="false" mode="over"
                                 fuseMatSidenavHelper="chat-right-sidenav">
                        <chat-right-sidenav></chat-right-sidenav>
                    </mat-sidenav>
                    <!-- / RIGHT SIDENAV -->
                </mat-sidenav-container>

        </section>
        <!--  / CONTENT WRAP -->
    </div>
    <!-- / CONTENT -->
  </div>
  <!-- / EVENTS -->
