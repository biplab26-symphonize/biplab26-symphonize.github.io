<div class="page-layout blank" fusePerfectScrollbar id="welcome-page">
    <div class="page-layout blank" fusePerfectScrollbar >
          <!-- HEADER -->  
    <div class="header px-16">

      <div class="header-content h-100-p" fxLayout="column" fxLayoutAlign="center center">

          <div class="header-top">

              <div class="logo text-center">
                  <span class="logo-text font-size-48 fuse-white-fg" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}" [ngStyle.lt-sm]="{'font-size.px': 30}">
                      <strong> View Entry </strong>
                  </span>
              </div>
              <!-- HEADER TEXT -->

          </div>
          <!-- / TOOLBAR -->
      </div>

  </div>
  <!-- / HEADER --> 
       <div>
      <!-- CENTER -->
            <div class="content">
              <!-- CONTENT -->
               <div class="content-wrap fuse-white-bg p-28 w-100-p br-ds-0" >
                   <div class="p-20" *ngIf="Message"> 
                     <span fxLayoutAlign="center" [innerHTML]=" Message | sanitizeHtml"></span>
                   </div>
                   <div fxLayout="row" fxLayoutAlign="center" class="p-20">
                    <button type="button" color="accent" mat-stroked-button  (click)="viewenrty()">View Entry</button>
                   </div>

              </div>
        </div>
    </div>
 </div>
