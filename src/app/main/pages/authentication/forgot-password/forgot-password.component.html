<div id="forgot-password" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="forgot-password-intro" fxFlex fxHide fxShow.gt-xs>

        <h4 class="mb-20 login-footer" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
            Powered By <a href="#" class="t-white"> Viibrant.com </a>
        </h4>
        
    </div>

    <div id="forgot-password-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="forgot-password-form">

            <div class="logo"> 
                <img src="{{logoUrl}}">
            </div>

            <div class="title accent-fg">Recover Password</div>

            <form name="forgoPasswordForm"  (ngSubmit)="onForgot()" [formGroup]="forgotPasswordForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                    <mat-icon matSuffix class="secondary-text">person</mat-icon>
                    <mat-error *ngIf="forgotPasswordForm.get('username').hasError('required')">
                        username is required
                    </mat-error>
                    <mat-error *ngIf="forgotPasswordForm.get('username').hasError('username')">
                        Please enter a valid username
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button class="submit-button py-8" color="green"
                        aria-label="SEND RESET LINK" [disabled]="forgotPasswordForm.invalid">
                    SEND RESET LINK
                </button>

            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link secondary-Ocean-text" [routerLink]="'/authentication/login'">Go Back To Login</a>
            </div>

        </div>
    </div>
</div>
