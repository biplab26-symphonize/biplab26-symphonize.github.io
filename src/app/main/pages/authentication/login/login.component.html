<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>
        
        <h4 class="mb-20 login-footer" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
            Powered By <a href="#" class="t-white"> Viibrant.com </a>
        </h4>
        
    </div>

    <div id="login-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="login-form"> 

            <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
                <img src="{{logoUrl}}">
            </div>

            <div class="title accent-fg login-text">Login To Your Account</div>

            <form autocomplete="off" (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                    <mat-icon matSuffix class="secondary-text">person</mat-icon>
                    <mat-error *ngIf="loginForm.get('username').hasError('required')">
                        Username is required
                    </mat-error>
                    <mat-error
                        *ngIf="!loginForm.get('username').hasError('required') &&
                                loginForm.get('username').hasError('username')">
                        Please Enter A Valid Username
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="password" [type]="pwdhide ? 'password' : 'text'">
                    <button type="button" mat-icon-button matSuffix (click)="pwdhide = !pwdhide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="pwdhide">
                    <mat-icon  matSuffix class="secondary-text">{{pwdhide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error>
                        Password Is Required
                    </mat-error>
                    
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" formControlName="remember" aria-label="Remember Me">
                        Remember Me
                    </mat-checkbox>

                    <a class="forgot-password secondary-Ocean-text" [routerLink]="'/authentication/forgot-password'">
                        Forgot Password ?
                    </a>
                </div>

                <button mat-raised-button class="submit-button py-8" aria-label="LOGIN"
                        [disabled]="loginForm.invalid">
                    LOGIN
                </button>

            </form>
            
        </div>
    </div>
</div>
