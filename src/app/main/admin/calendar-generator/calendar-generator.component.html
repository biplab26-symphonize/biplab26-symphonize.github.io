<div class="page-layout page-layout-add simple left-sidebar inner-sidebar inner-scroll">
        <!-- HEADER -->
        <div class="header accent p-24 h-80" fxLayout="column" fxLayoutAlign="start"
        fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
            <!-- APP TITLE -->  
            <div fxLayout="row" fxLayoutAlign="start center">
                <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                        dashboard
                    </mat-icon>
                    <span class="logo-text h3" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                        {{title}}
                    </span>
                </div>
            </div>
            <!-- / APP TITLE -->
            <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="end center">
                <div class="mt-16 mt-sm-0"> 
                    <button type="submit"  mat-raised-button class="reference-button" (click)="OnSubmit()">
                        <mat-icon class="mr-4">add</mat-icon>
                        Generate
                    </button>&nbsp;
                    
                </div>
                <!-- <div class="mt-16 mt-sm-0" *ngIf="template_name.value">  -->
                <div class="mt-16 mt-sm-0">
                    <button type="submit"  mat-raised-button class="reference-button" (click)="OnSaveCalendar()" *ngIf="showbutton==true">
                        <mat-icon class="mr-4">add</mat-icon>
                        Save Template
                    </button>&nbsp;
                    
                </div>
            </div>
            <!-- / BTN's -->
        </div>
        <!--/Header -->

                        <div class="Calendar-Format mb-20 box-shadow">
                            <h2 class="h2 green-bg-color fuse-white-fg p-16"> Calendar Format : </h2>
                            <div fxLayout="row">
                                <div fxFlex="50" class="mr-12">
                                    <app-calendar-format (formatData)="getFormatData($event)"></app-calendar-format>
                                </div>
                                <div fxFlex="50">
                                    <app-event-selection  [tempdata]="tempdata" (EventSelectionData)="getEventSelectionData($event)"></app-event-selection>                       
                                </div>
                            </div>
                        </div>

                        <div class="Calendar-Customization mb-20 box-shadow">
                            <h2 class="h2 green-bg-color fuse-white-fg p-16 p-16 h2"> Calendar Customization : </h2>
                            <div fxLayout="row">
                                <div fxFlex="100">
                                    <app-calendar-customization [tempdata]="tempdata" (customizationData)="getcustomizationData($event)" [customizationdata]="customizationdata"></app-calendar-customization>
                                </div>
                            </div>
                        </div>

                        <div class="Format-And-Design box-shadow">
                            <h2 class="h2 green-bg-color fuse-white-fg p-16 p-16 h2"> Format And Design : </h2>
                            <div fxLayout="row">
                                <div fxFlex="50" class="mr-12">
                                    <app-format  [tempdata]="tempdata" (formatpartData)="getCalendarFormatData($event)"></app-format>
                                </div>
                                <div fxFlex="50">
                                    <app-design  [tempdata]="tempdata" (designpartData)="getCalendarDesignData($event)"></app-design>
                                </div>
                            </div>
                        </div>

                </div>
            </div>     
</div>
