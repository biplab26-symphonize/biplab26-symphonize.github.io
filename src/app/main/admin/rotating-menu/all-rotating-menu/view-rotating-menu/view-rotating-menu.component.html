<div id="settings-general" class="page-layout simple left-sidebar inner-sidebar inner-scroll" fxLayout="column">

    <!-- HEADER -->
    <div [ngStyle]="accent" class="header p-24 h-80" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
          
                <span class="logo-text h3" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                   View Rotating Menu
                </span>
            </div>
        </div>
        <!-- / APP TITLE -->

        <!-- BTN's -->
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="end center">
            <div class="mt-16 mt-sm-0">
                <button mat-raised-button class="reference-button" [routerLink]="'/admin/all-rotating-menu/list'">
                    <mat-icon class="mr-4">arrow_back</mat-icon> Back
                </button>
            </div>
        </div>
        <!-- / BTN's -->

    </div>

    <div class="content" fusePerfectScrollbar>


         	<!-- CENTER -->
              <div class="center p-24 pb-56">
		
				 	<div class="mat-card mat-elevation-z2 p-24 line-height-28" fxLayout="column">
                        
                        <span> <span class="text-bold"> Rotation Number :- </span> {{rotationnumber}}</span>
                        <span> <span class="text-bold"> start date of rotation :- </span> {{StartDate | date: defaultDateTimeFormat.date_format }}</span>
                        <span *ngIf="showmsg == true"> {{defaultmsg}}</span>
                        <div class="sep"></div>

                        <div *ngFor="let data of Displaydata" fxLayout="column" fxLayout.gt-md="column" class="mb-28"> 
                                <div class="sep"></div>
                                <span fxLayout="row"> <span class="text-bold"> Date :-  </span> {{data.date | date: defaultDateTimeFormat.date_format}}</span>
                                <span fxLayout="row"> <span class="text-bold"> Week No :-  </span> {{data.week_no }}</span>
                                <a fxLayout="row" (click)="viewpdf(data.pdf)" > <span class="text-bold"> pdf:- </span> {{data.pdf }}</a>
                                <div class="sep"></div>
                        </div>
                        <!-- /allowfileupload -->
                        
                    </div>
             </div>
    </div>

      
</div>
