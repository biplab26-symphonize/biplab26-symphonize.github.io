<div class="page-layout page-layout-add simple left-sidebar inner-sidebar inner-scroll">


    <!-- HEADER -->
    <div [ngStyle]="accent" class="header p-24 h-80" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">list
                </mat-icon>
                <span class="logo-text h3" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Add/Edit
                    {{pageTitle}}</span>
            </div>
        </div>
        <!-- / APP TITLE -->

        <!-- BTN's -->
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="end center">
            <div class="mt-16 mt-sm-0">
                <button class="pr-12" mat-raised-button color="default" [routerLink]="'/'+redirectToList"
                    [@animate]="{value:'*',params:{delay:'100ms',x:'25px'}}">
                    <mat-icon class="mr-8">arrow_back</mat-icon>
                    Back To List
                </button>
            </div>
        </div>
        <!-- / BTN's -->

    </div>
    <!-- / HEADER -->



    <!-- CONTENT -->
    <div class="content" fusePerfectScrollbar>

        <!-- CENTER -->
        <div class="center p-24 pb-56" fxLayoutAlign="center">

            <!-- CONTENT -->
            <div class="content w-90-p my-auto mx-auto">

                <form fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="categoryform"
                    [formGroup]="categoryform" (ngSubmit)="onSubmit(categoryform.value)" novalidate autocomplete="off">

                    <div [ngStyle]="green_bg_header" class="font-weight-600 font-size-18 p-16"
                        *ngIf="!editCategoryForm">Add New {{pageTitle}}</div>
                    <div [ngStyle]="green_bg_header" class="font-weight-600 font-size-18 p-16" *ngIf="editCategoryForm">
                        Edit {{pageTitle}}</div>

                    <div class="p-24 d-block">
                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                            <!--CategoryName-->
                            <mat-form-field appearance="outline" fxFlex="100" class="pl-4">
                                <mat-label>{{pageTitle}} Name</mat-label>
                                <input matInput formControlName="category_name" placeholder="Enter category name">
                                <mat-icon matSuffix class="secondary-text">info</mat-icon>
                                <mat-error>{{pageTitle}} Name Is Required!</mat-error>
                            </mat-form-field>
                        </div>

                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                            <!--Status-->
                            <mat-form-field appearance="outline" fxFlex="100" class="pl-4">
                                <mat-label>Status</mat-label>
                                <mat-select formControlName="status">
                                    <ng-container *ngFor="let status of StatusList | keyvalue">
                                        <mat-option *ngIf="status.key!==''" [value]="status.key">
                                            {{status.value}}
                                        </mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div fxLayout="row" fxLayoutAlign="center center" fxFlex="1 0 auto" class="mt-20">
                            <button type="submit" mat-raised-button color="accent" [ngStyle]="button"
                                class="mr-8 text-uppercase line-height-44 br-ds-0 box-shadow-none"
                                [disabled]="!categoryform.valid || isSubmit==true">Save</button>
                            <button type="button" mat-raised-button [ngStyle]="button"
                                class="text-uppercase line-height-44 br-ds-0 box-shadow-none"
                                [routerLink]="'/admin/files/categories/list'">Cancel</button>
                        </div>
                    </div>
                </form>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT -->



</div>
