<div class="page-layout simple left-sidebar inner-sidebar">

    <!-- HEADER -->
    <div class="header accent p-24 h-80" fxLayout="row" fxLayoutAlign="start center">
        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">lock
                </mat-icon>
                <span class="logo-text h3" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Password
                </span>
            </div>
        </div>
        <!-- / APP TITLE -->
    </div>
    <!-- / HEADER -->


    <!-- CONTENT -->
    <div class="content">

        <!-- SIDEBAR -->
        <fuse-sidebar class="sidebar" name="simple-left-sidebar-3" position="left" lockedOpen="gt-md">

            <!-- SIDEBAR CONTENT -->
            <div class="content p-24" fusePerfectScrollbar>
                <div class="profile-sidebar">
				    <mat-list>
				        <mat-list-item>
				            <a class="primary-300-fg" [routerLink]="['/admin/settings/profile']" [routerLinkActive]="['active','primary-800-fg']">Your Profile</a>
				        </mat-list-item>

				        <mat-divider></mat-divider>

				        <mat-list-item>
				            <a class="primary-300-fg" [routerLink]="['/admin/settings/password']" [routerLinkActive]="['active','primary-800-fg']">Password</a>
				        </mat-list-item>
						
						<mat-divider></mat-divider>

						<mat-list-item>
				            <a class="primary-300-fg" [routerLink]="['/admin/settings/privacy']" [routerLinkActive]="['active','primary-800-fg']">Privacy</a>
						</mat-list-item>
						
				        <mat-divider></mat-divider>
				    </mat-list>
				</div>
            </div>
            <!-- / SIDEBAR CONTENT -->

        </fuse-sidebar>
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center p-24" fusePerfectScrollbar>

            <!-- CONTENT -->
            <div class="content profile p-24">
                
                <form fxLayout="column" fxLayoutAlign="start"  [formGroup]="ChangePasswordForm">

                	<div class="h2 mb-24">Reset your password</div>


	                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

	                    <mat-form-field appearance="outline" fxFlex="50">
	                        <mat-label>Current Password</mat-label>
							<input matInput type="password" name="current_password" [type]="pwdhide ? 'password' : 'text'" formControlName="current_password" required>
							<button type="button" mat-icon-button matSuffix (click)="pwdhide = !pwdhide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="pwdhide">
							<mat-icon>{{pwdhide ? 'visibility_off' : 'visibility'}}</mat-icon> </button>
							<mat-error *ngIf="ChangePasswordForm.get('current_password').invalid || ChangePasswordForm.get('current_password').untouched">Enter Current Password</mat-error>
	                    </mat-form-field>

	                </div>

	                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

	                    <mat-form-field appearance="outline" fxFlex="50">
	                        <mat-label>New Password</mat-label>
							<input matInput type="password" name="new_password" [type]="newpwdhide ? 'password' : 'text'" formControlName="new_password" required>
							<button type="button" mat-icon-button matSuffix (click)="newpwdhide = !newpwdhide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="newpwdhide">
	                        <mat-icon>{{newpwdhide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
	                        <mat-error *ngIf="ChangePasswordForm.get('new_password').invalid || ChangePasswordForm.get('new_password').untouched">Enter New Password</mat-error>
	                    </mat-form-field>

	                </div>

	                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

	                    <mat-form-field appearance="outline" fxFlex="50">
	                        <mat-label>Confirm New Password</mat-label>
							<input matInput type="password" name="confirm_password" [type]="confirmpwdhide ? 'password' : 'text'" formControlName="confirm_password" required>
							<button type="button" mat-icon-button matSuffix (click)="confirmpwdhide = !confirmpwdhide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="confirmpwdhide">
							<mat-icon>{{confirmpwdhide ? 'visibility_off' : 'visibility'}}</mat-icon></button>

							<mat-error *ngIf="ChangePasswordForm.get('confirm_password').hasError('required')">
								Enter Confirm Password
							</mat-error>
							<mat-error *ngIf="!ChangePasswordForm.get('confirm_password').hasError('required') &&
										ChangePasswordForm.get('confirm_password').hasError('passwordsNotMatching')">
								Passwords must match
							</mat-error>
	                    </mat-form-field>
				
	                </div>

	                <div fxLayout="row" fxLayoutAlign="start center">
	                    <button mat-flat-button type="button" color="accent" class="mt-12" (click)="onclickSave($event)">Update Password</button>
	                </div>

	            </form>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT -->

</div>
