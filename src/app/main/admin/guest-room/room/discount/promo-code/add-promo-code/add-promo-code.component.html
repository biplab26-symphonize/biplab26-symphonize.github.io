<div class="page-layout page-layout-add simple left-sidebar inner-sidebar inner-scroll" id="back-guest-room-extras-add">
    <!-- HEADER -->
    <div class="header accent p-24 h-80" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">person_add
                </mat-icon>
                <span class="logo-text h3" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    {{title}}
                </span>
            </div>
        </div>
        <!-- / APP TITLE -->

        <!-- BTN's -->
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="end center">
            <div class="mt-16 mt-sm-0">
                <!-- <button mat-raised-button class="reference-button">
                    <mat-icon class="mr-4">add</mat-icon>
                    <span>Add Fields</span>
                </button> -->
                <button mat-raised-button [@animate]="{value:'*',params:{delay:'100ms',x:'25px'}}"
                    [routerLink]="'/admin/guest-room/promo-code/list'">
                    <mat-icon class="mr-8">arrow_back</mat-icon>
                    Back To List
                </button>
            </div>
        </div>
        <!-- / BTN's -->

    </div>
    <!-- / HEADER -->



    <!-- CONTENT -->
    <div class="content" fusePerfectScrollbar>

        <!-- CENTER -->
        <div class="center p-24 pb-56" fxLayoutAlign="center">

            <!-- CONTENT -->
            <div class="content w-90-p my-auto">

                <form class="w-100-p" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" autocomplete="off"
                    [formGroup]="addPromoCode" novalidate>
                    <div class="font-weight-600 font-size-18 green-bg-color fuse-white-fg p-16">{{title}}</div>
                    <div class="p-24 d-block">
                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                            <mat-form-field appearance="outline" floatLabel="always" fxFlex>
                                <mat-label>Rooms</mat-label>
                                <mat-select formControlName="room_id" required>
                                    <mat-option value="">-Choose-</mat-option>
                                    <mat-option *ngFor="let room of rooms" [value]="room.id">
                                        {{room.type}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                            <mat-form-field appearance="outline" fxFlex="50" [ngStyle]="{'margin-right': '10px'}">
                                <mat-label>Start Date</mat-label>
                                <input matInput #input_date_from required [matDatepicker]="picker"
                                    (focus)="picker.open()" formControlName="date_from" [min]="todayDate"
                                    (dateInput)="fromDate($event)" readonly>
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                                <mat-error>Start date required</mat-error>
                            </mat-form-field>

                            <mat-form-field appearance="outline" fxFlex="50">
                                <mat-label>End Date</mat-label>
                                <input matInput #input_date_to [matDatepicker]="picker2" (focus)="picker2.open()"
                                    formControlName="date_to" [min]="toDate" readonly>
                                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                <mat-datepicker #picker2></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                            <mat-form-field appearance="outline" class="w-100-px mat-input" fxFlex="33.33" [ngStyle]="{'margin-right': '10px'}">
                                <mat-label>Promo Code</mat-label>
                                <input matInput formControlName="promo_code"
                                    class="example-right-align">
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="w-100-px mat-input" fxFlex="33.33" [ngStyle]="{'margin-right': '10px'}">
                                <mat-label>Discount</mat-label>
                                <input type="number" matInput formControlName="price" min="1" (keydown)="setReadonly()"
                                    class="example-right-align">
                            </mat-form-field>
                            <mat-form-field appearance="outline" floatLabel="always" fxFlex="33.33">
                                <mat-label>Discount Type</mat-label>
                                <mat-select formControlName="discount_type" required>
                                    <mat-option value="">-Choose- </mat-option>
                                    <mat-option value="amount">USD </mat-option>
                                    <mat-option value="percent">Percent </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                   

                    <div fxLayout="row" fxLayoutAlign="center center" fxFlex="1 0 auto"
                        class="update-btn-wrapper mb-24">
                        <button mat-raised-button
                            class="text-uppercase purple-btn-bg font-size-16 fuse-white-fg line-height-44 br-ds-0 box-shadow-none"
                            (click)="onSaveFieldClick()" [disabled]="isSubmit == true">{{buttonTitle}}</button>
                    </div>
                </form>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT -->
</div>
