<div class="page-layout page-layout-add simple left-sidebar inner-sidebar inner-scroll" id="back-appointment-booking-add">
    <!-- HEADER -->
    <div class="header accent p-24 h-80" fxLayout="column" fxLayoutAlign="start"
         fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
        
        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">person_add
                </mat-icon>
                <span class="logo-text h3" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                   {{title}}
                </span>
            </div>
        </div>
        <!-- / APP TITLE -->

        <!-- BTN's -->
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="end center">
            <div class="mt-16 mt-sm-0">
                <!-- <button mat-raised-button class="reference-button">
                    <mat-icon class="mr-4">add</mat-icon>
                    <span>Add Fields</span>
                </button> -->
                <button mat-raised-button
                        [@animate]="{value:'*',params:{delay:'100ms',x:'25px'}}"
                        [routerLink]="'/admin/guest-room/room/limit/lists'">
                    <mat-icon class="mr-8">arrow_back</mat-icon>
                    Back To List
                </button>
            </div>
        </div>
        <!-- / BTN's -->

    </div>
    <!-- / HEADER -->



    <!-- CONTENT -->
    <div class="content" fusePerfectScrollbar>

        <!-- CENTER -->
        <div class="center p-24 pb-56" fxLayoutAlign="center">

            <!-- CONTENT -->
            <div class="content w-90-p my-auto">

                <form class="w-100-p" fxLayout="row" fxLayoutAlign="start" fxFlex="1 0 auto" autocomplete="off"  [formGroup]="addlimitForm" novalidate>

                    <!-- <div class="font-weight-600 font-size-18 green-bg-color fuse-white-fg p-16">{{title}}</div> -->
                    
                    <div class="p-24 d-block">

                        <div fxLayout="row wrap">
                                <mat-form-field appearance="outline" fxFlex="50" class="pr-8">
                                    <mat-label>Select Room</mat-label>
                                    <mat-select formControlName="room_id" name="room_id" >
                                        <mat-option *ngFor="let rooms of allrooms" [value]="rooms.id" >
                                            {{rooms.type |titlecase}}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error class="text-capitalize"></mat-error>
                                </mat-form-field>
                                <mat-form-field appearance="outline" fxFlex="50" class="pr-8">
                                    <mat-label>Start On</mat-label>
                                    <mat-select formControlName="start_on" name="start_on" >
                                        <mat-option *ngFor="let day of AllDays" [value]="day.key" >
                                            {{day.value |titlecase}}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error class="text-capitalize"></mat-error>
                                </mat-form-field>
                            <!-- start date  -->
                             <mat-form-field appearance="outline" fxFlex="50" class="pr-8">
                                    <mat-label>Date From</mat-label>
                                    <input matInput #input_start_date [min]='currentdate' required [max]="enddate" [matDatepicker]="picker" (dateInput)="fromDate($event)"  (focus)="picker.open()"  formControlName="date_from">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                              </mat-form-field>
                              <!-- end date  -->
                            <mat-form-field appearance="outline" fxFlex="50" class="pr-8">
                                <mat-label>Date To</mat-label>
                                <input matInput #input_end_date [min]="startdate" required [matDatepicker]="picker2" (dateInput)="toDate($event)" (focus)="picker2.open()"
                                formControlName="date_to">
                                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                <mat-datepicker #picker2></mat-datepicker>
                            </mat-form-field>
                             <!-- gust count -->
                             <mat-form-field appearance="outline" fxFlex="50" class="pr-8">
                                <mat-label>Min Nights</mat-label>
                                <input matInput type="number" formControlName="min_nights" min="1" max="{{maxNights}}"  name="min_nights" required>
                                <mat-error>Contact Number Required</mat-error>
                            </mat-form-field> 
                            <mat-form-field appearance="outline" fxFlex="50" class="pr-8">
                                <mat-label>Max Nights</mat-label>
                                <input matInput type="number" formControlName="max_nights" min="1"  name="max_nights" (input)="checkMinNights($event)" required>
                                <mat-error></mat-error>
                            </mat-form-field> 
                            <div fxLayout="row" fxLayoutAlign="center center" fxFlex="1 0 auto" class="update-btn-wrapper mb-24">
                                <button mat-raised-button class="text-uppercase purple-btn-bg font-size-16 fuse-white-fg line-height-44 br-ds-0 box-shadow-none mr-8"   (click)="onSaveFieldClick()" [disabled]="isSubmit == true">Save</button>
                                <button mat-raised-button type="button" class="text-uppercase purple-btn-bg font-size-16 fuse-white-fg line-height-44 br-ds-0 box-shadow-none" [routerLink]="'/admin/guest-room/room/limit/lists'" >Cancel</button>
                            </div>
                    </div>
                 </div>
                
              </form>
            
            </div>
        </div>
    </div>
</div>
