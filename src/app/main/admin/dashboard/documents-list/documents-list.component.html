<!-- CARD CONTENT -->
<div class="fuse-content" id="home-topics-pagination">
    <div class="p-16 title pl-0">
        <div class="h1 font-weight-800">Document</div>
    </div>
    <table class="simple border text-capitalize">
        <thead class="text-center">
            <tr [ngStyle]="green_bg_header">
                <th class="text-center fuse-white-fg font-size-16">Document Name</th>
                <th class="text-center fuse-white-fg font-size-16">Path</th>
                <th class="text-center fuse-white-fg font-size-16">Type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let document of documentsList.data">
                <td class="text-center first">
                    {{document.doc_name}}
                </td>
                <td class="text-center third">
                    {{document.doc_path}}
                </td>
                <td class="text-center third">
                    {{document.doc_type}}
                </td>
            </tr>
        </tbody>
    </table>

    <div class=" p-0 my-20 d-block">
        <mat-paginator #paginator class="blue-grey-50" [length]="documentsList.total"
            [pageSize]="PaginationOpt?.pageSize" [pageSizeOptions]="PaginationOpt?.pageSizeOptions">
        </mat-paginator>
    </div>

</div>
<!-- / CARD CONTENT -->
