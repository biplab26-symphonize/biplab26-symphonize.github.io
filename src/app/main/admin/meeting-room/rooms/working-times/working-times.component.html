<div class="page-layout page-layout-add simple left-sidebar inner-sidebar inner-scroll" id="dining-service-add">
    <!-- HEADER -->
    <div class="header accent p-24 h-80" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
      fxLayoutAlign.gt-xs="space-between center">
  
      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">
        <div class="logo" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">person_add
          </mat-icon>
          <span class="logo-text h3" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
            New Service
          </span>
        </div>
      </div>
      <!-- / APP TITLE -->
  
      <!-- BTN's -->
      <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="end center">
        <div class="mt-16 mt-sm-0">
          <!-- <button mat-raised-button class="reference-button">
                      <mat-icon class="mr-4">add</mat-icon>
                      <span>Add Fields</span>
                  </button> -->
          <button mat-raised-button
            [@animate]="{value:'*',params:{delay:'100ms',x:'25px'}}"
            [routerLink]="'/admin/meeting-room/rooms/list'">
            <mat-icon class="mr-4">arrow_back</mat-icon>
            Back To List
          </button>
        </div>
      </div>
      <!-- / BTN's -->
  
    </div>
    <!-- / HEADER -->
  
  
  
    <!-- CONTENT -->
    <div class="content" fusePerfectScrollbar>
  
      <!-- CENTER -->
      <div class="center p-24 pb-56" fxLayoutAlign="center">
  
        <!-- CONTENT -->
        <div class="content w-90-p my-auto d-block">
          <div class="font-weight-600 font-size-18 green-bg-color fuse-white-fg p-16"> New Service </div>
          <form class="p-24 w-100-p" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" autocomplete="off"
            [formGroup]="addServiceForm" novalidate autocomplete="off">
   
            <input type="hidden" formControlName="room_id">
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
              <form formGroupName="working_times" novalidate autocomplete="off" class="w-100-p">
                <table border="1" width="100%" class="reservation-check-table">
                  <thead class="green-bg-color fuse-white-fg">
                    <tr>
                      <th class="w-5-p"> Day of week </th>
                      <th class="w-5-p">Start Time</th>
                      <th class="w-5-p">End Time</th>
                      <th class="w-5-p">Morning from</th>
                      <th class="w-5-p">Morning to</th>
                      <th class="w-5-p">Afternoon from</th>
                      <th class="w-5-p">Afternoon to</th>
                      <th class="w-5-p">Day-off</th>
                    </tr>
                  </thead> 
                  <tbody>
                    <tr *ngFor="let days of day; let index=i">
                      <td class="text-capitalize">
                        <span> {{days}} </span>
                      </td>
                      <td>
                        <div *ngIf="days_status[days]">
                          <mat-form-field class="w-100-px">
                            <input matInput required formControlName="{{days}}_from"
                              [min]="min_start_time" [owlDateTimeTrigger]="start_time"
                              [owlDateTime]="start_time">
                            <owl-date-time [pickerType]="'timer'" [panelClass]="'timepicker'" [pickerMode]="'dialog'"
                              [hour12Timer]="true" #start_time></owl-date-time>
                            <mat-icon [owlDateTimeTrigger]="start_time" matSuffix class="font-size-18">access_time</mat-icon>
                          </mat-form-field>
                        </div>
                      </td>
                      <td class="text-center">
                         <div *ngIf="days_status[days]">
                          <mat-form-field class="w-100-px">
                            <input matInput required formControlName="{{days}}_to" [min]="min_end_time"
                             [owlDateTimeTrigger]="end_time" [owlDateTime]="end_time">
                            <owl-date-time [pickerType]="'timer'" [panelClass]="'timepicker'" [pickerMode]="'dialog'"
                              [hour12Timer]="true" #end_time></owl-date-time>
                            <mat-icon [owlDateTimeTrigger]="end_time" matSuffix class="font-size-18">access_time</mat-icon>
                          </mat-form-field>
                        </div>
                      </td>
                      <td>
                         <div *ngIf="days_status[days]">
                          <mat-form-field class="w-100-px">
                            <input matInput required formControlName="{{days}}_morning_from"
                              [min]="min_morning_from"
                              [owlDateTimeTrigger]="morning_from" [owlDateTime]="morning_from">
                            <owl-date-time [pickerType]="'timer'" [panelClass]="'timepicker'" [pickerMode]="'dialog'"
                              [hour12Timer]="true" #morning_from></owl-date-time>
                            <mat-icon [owlDateTimeTrigger]="morning_from" matSuffix class="font-size-18">access_time</mat-icon>
                          </mat-form-field>
                        </div>
                      </td>
                      <td class="text-center">
                         <div *ngIf="days_status[days]">
                          <mat-form-field class="w-100-px">
                            <input matInput required formControlName="{{days}}_morning_to"
                              [min]="min_morning_to"
                              [owlDateTimeTrigger]="morning_to" [owlDateTime]="morning_to">
                            <owl-date-time [pickerType]="'timer'" [panelClass]="'timepicker'" [pickerMode]="'dialog'"
                              [hour12Timer]="true" #morning_to></owl-date-time>
                            <mat-icon [owlDateTimeTrigger]="morning_to" matSuffix class="font-size-18">access_time</mat-icon>
                          </mat-form-field>
                        </div>
                      </td>
                      <td class="text-center">
                        <div *ngIf="days_status[days]">
                         <mat-form-field class="w-100-px">
                           <input matInput required formControlName="{{days}}_afternoon_from"
                             [min]="min_afternoon_from"
                             [owlDateTimeTrigger]="min_afternoon_from" [owlDateTime]="min_afternoon_from">
                           <owl-date-time [pickerType]="'timer'" [panelClass]="'timepicker'" [pickerMode]="'dialog'"
                             [hour12Timer]="true" #min_afternoon_from></owl-date-time>
                           <mat-icon [owlDateTimeTrigger]="min_afternoon_from" matSuffix class="font-size-18">access_time</mat-icon>
                         </mat-form-field>
                       </div>
                     </td>
                     <td class="text-center">
                        <div *ngIf="days_status[days]">
                         <mat-form-field class="w-100-px">
                           <input matInput required formControlName="{{days}}_afternoon_to"
                             [min]="min_afternoon_to"
                             [owlDateTimeTrigger]="min_afternoon_to" [owlDateTime]="min_afternoon_to">
                           <owl-date-time [pickerType]="'timer'" [panelClass]="'timepicker'" [pickerMode]="'dialog'"
                             [hour12Timer]="true" #min_afternoon_to></owl-date-time>
                           <mat-icon [owlDateTimeTrigger]="min_afternoon_to" matSuffix class="font-size-18">access_time</mat-icon>
                         </mat-form-field>
                       </div>
                     </td>
                      <td class="text-center">
                        <mat-checkbox [checked]="isTimeCheck[days]" (change)="onCheckboxChange($event,days)">
                        </mat-checkbox>
                      </td>
                    </tr>    
                  </tbody>
                </table>
              </form>
            </div>
           
        
            <div fxLayout="row" fxLayoutAlign="center center" fxFlex="1 0 auto" class="mt-28">
              <button mat-raised-button class="text-uppercase purple-btn-bg font-size-16 fuse-white-fg line-height-44 br-ds-0 box-shadow-none" cdkFocusInitial (click)="onSubmit()">Save</button>
            </div>
  
          </form>
  
        </div>
        <!-- / CONTENT -->
  
      </div>
      <!-- / CENTER -->
  
    </div>
    <!-- / CONTENT -->
  </div>
