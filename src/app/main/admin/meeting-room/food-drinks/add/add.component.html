<div class="page-layout page-layout-add simple left-sidebar inner-sidebar inner-scroll">
    <!-- HEADER -->
    <div class="header accent p-24 h-80" fxLayout="column" fxLayoutAlign="start"
         fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
        
        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">person_add
                </mat-icon>
                <span class="logo-text h3" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                   {{title}}
                </span>
            </div>
        </div>
        <!-- / APP TITLE -->

        <!-- BTN's -->
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="end center">
            <div class="mt-16 mt-sm-0">
                <button mat-raised-button
                        [@animate]="{value:'*',params:{delay:'100ms',x:'25px'}}"
                        [routerLink]="'/admin/meeting-room/amenities/list'">
                    <mat-icon class="mr-8">arrow_back</mat-icon>
                    Back To List
                </button>
            </div>
        </div>
        <!-- / BTN's -->

    </div>
    <!-- / HEADER -->



    <!-- CONTENT -->
    <div class="content" fusePerfectScrollbar>

        <!-- CENTER -->
        <div class="center p-24 pb-56" fxLayoutAlign="center">

            <!-- CONTENT -->
            <div class="content w-90-p my-auto">

                <form fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" autocomplete="off"  [formGroup]="addDrinkForm" novalidate>

                    <div class="font-weight-600 font-size-18 green-bg-color fuse-white-fg p-16">{{title}}</div>
                    
                    <div class="d-block p-28">
                            <div fxLayout="row wrap">
                                <mat-form-field appearance="outline" fxFlex="100">
                                    <mat-label>Title:</mat-label>
                                    <input matInput formControlName="title"  name="title" required>
                                    <mat-error>Title required</mat-error>
                                </mat-form-field>   
                            </div>
                 

                           

                            <div fxLayout="row" fxLayoutAlign="center center" fxFlex="1 0 auto">
                                <button mat-raised-button  class="text-uppercase purple-btn-bg font-size-16 fuse-white-fg line-height-44 br-ds-0 box-shadow-none" (click)="onSaveFieldClick()">Save</button>
                            </div>
                        </div>        
                </form>
            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CENTER -->
    </div>
    <!-- / CONTENT -->
</div>
