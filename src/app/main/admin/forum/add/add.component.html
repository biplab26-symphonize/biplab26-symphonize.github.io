<div class="page-layout page-layout-add simple left-sidebar inner-sidebar inner-scroll" id="Forum-Add-Forums">

    <!-- HEADER -->
    <div [ngStyle]="accent" class="header p-24 h-80" fxLayout="column" fxLayoutAlign="start"
         fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
        
        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">person_add
                </mat-icon>
                <span class="logo-text h3" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    {{ForumSettings.add_edit_title}}
                </span>
            </div>
        </div>
        <!-- / APP TITLE -->

        <!-- BTN's -->
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="end center">
            <div class="mt-16 mt-sm-0">
        
                <button [routerLink]="'/admin/forums/all'" mat-raised-button [@animate]="{value:'*',params:{delay:'100ms',x:'25px'}}">
                    <mat-icon class="mr-4">arrow_back</mat-icon>
                    Back To List
                </button>
            </div>
        </div>
        <!-- / BTN's -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content" fusePerfectScrollbar>

        <!-- CENTER -->
        <div class="center p-24 pb-56" fxLayoutAlign="center">

            <!-- CONTENT -->
            <div class="content w-90-p my-auto">

                <form class="w-100-p" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="forumform" [formGroup]="forumform" novalidate autocomplete="off">

                    <div [ngStyle]="green_bg_header" class="h2 mb-0 mat-title py-16 px-24" *ngIf="!editForm"> Add New Forum </div>
                    <div [ngStyle]="green_bg_header" class="h2 mb-0 mat-title py-16 px-24" *ngIf="editForm">{{ForumSettings.edit_forum}}</div>
                
                    <div class="p-24 d-block">
                        <!-- FORUM TITLE -->
                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                            <mat-form-field appearance="outline" fxFlex="100">
                                <mat-label>Title</mat-label>
                                <input matInput placeholder="Enter title here" formControlName="category_name" required>
                                <mat-error>{{ForumSettings.forum_title_required}}</mat-error>
                            </mat-form-field>
                    
                        </div>
                        
                        <!-- FORUM DESCRIPTION -->
                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="add-event-back-editor">
                            <editor class="w-100-p" [init]="tinyMceSettings" name="description" formControlName="description" ></editor>
                        </div><br>

                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                            <mat-form-field appearance="outline" fxFlex="50">
                                <mat-label>Select Status</mat-label>
                                <mat-select placeholder="Status" formControlName="status">
                                    <ng-container *ngFor="let status of StatusList | keyvalue">
                                        <mat-option *ngIf="status.key!==''" [value]="status.key">
                                        {{status.value}}
                                        </mat-option>
                                    </ng-container>    
                                </mat-select>
                                <mat-error>Status is required</mat-error>
                            </mat-form-field>

                            <mat-form-field appearance="outline" fxFlex="50" class="pl-8">   
                                <mat-label>Select Parent</mat-label>
                                <mat-select required name="parent_id" formControlName="parent_id">
                                    <mat-option [value]="0">None</mat-option>
                                    <mat-option *ngFor="let forum of forumList" [value]="forum.id">
                                        {{forum.category_name}}</mat-option>	    
                                </mat-select>
                                <mat-error>{{ForumSettings.select_parent_forum}}</mat-error>
                            </mat-form-field>
                    
                        </div>

                        <div fxLayout="row" fxLayoutAlign="center center" fxFlex="1 0 auto">
                            <button type="submit" mat-raised-button [ngStyle]="button" class="br-ds-0 box-shadow-none mr-4 text-uppercase line-height-44" (click)="onSubmit($event)">Save</button>
                            <button type="button" mat-raised-button [ngStyle]="button" class="br-ds-0 box-shadow-none ml-4 text-uppercase line-height-44" [routerLink]="'/admin/forums/all'" >Cancel</button>
                        </div>
                    </div>
                </form>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT -->

</div>
