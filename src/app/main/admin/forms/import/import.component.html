<div class="page-layout page-layout-add simple left-sidebar inner-sidebar inner-scroll">
    <!-- HEADER -->
    <div class="header accent p-24 h-80" fxLayout="column" fxLayoutAlign="start"
         fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
              <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">person_add
              </mat-icon>
              <span class="logo-text h3" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                Import Fields
              </span>
            </div>
        </div>
        <!-- / APP TITLE -->
        <!-- BTN's -->
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="end center">
            <div class="mt-16 mt-sm-0">
                <!-- <button mat-raised-button class="reference-button">
                    <mat-icon class="mr-4">add</mat-icon>
                    <span>Add Fields</span>
                </button> -->
                <button mat-raised-button
                          [@animate]="{value:'*',params:{delay:'100ms',x:'25px'}}"
                          [routerLink]="'/admin/forms/all'">
                    <mat-icon class="mr-4">arrow_back</mat-icon>
                    Back To List
                </button>
            </div>
        </div>
        <!-- / BTN's -->
    </div>
    <!-- / HEADER -->
  
  
    <!-- CONTENT -->
    <div class="content" fusePerfectScrollbar>
        <!-- CENTER -->
        <div class="center p-24 pb-56" fxLayoutAlign="center">
            <!-- CONTENT -->
            <div class="content w-65-p my-auto">
                <form fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="FieldImportForm" [formGroup]="FieldImportForm" >
  
                  <div class="font-weight-600 font-size-18 green-bg-color fuse-white-fg p-16">Import New Form</div>
              
                      <div fxLayout="column" class="p-28">
                          <div class="prev    iew" fxLayout="column" fxLayoutAlign="top" fxFlex="40">
                              <div class="mat-subheading-1 mb-4">Import File</div>
                  
                          </div>
  
                          <div fxLayout="column" fxLayoutAlign="center" fxFlex="40">
                              <mat-form-field class="readonly" appearance="outline" *ngIf="isSelected">
                                  <input matInput readonly placeholder="File Name" value="{{fileName}}">
                              </mat-form-field>
                              <input hidden 
                                      type="file"
                                      id="file"
                                      formControlName="file"
                                      [formControl]="FieldImportForm.get('file')"
                                      (change)="onFileChanged($event)"
                                      #file/>
  
                              <div class="btn mt-20">
                                  <button class="mr-8 text-uppercase purple-btn-bg font-size-16 fuse-white-fg line-height-44 br-ds-0 box-shadow-none" mat-raised-button  type="button" [disabled]="isSubmit" (click)="uploadFile($event)">Save</button>
                                  <button class="mr-8 text-uppercase purple-btn-bg font-size-16 fuse-white-fg line-height-44 br-ds-0 box-shadow-none" mat-raised-button  (click)="file.click()">Upload</button>
                                  <button class="mr-8 text-uppercase purple-btn-bg font-size-16 fuse-white-fg line-height-44 br-ds-0 box-shadow-none" mat-raised-button (click)="removeFile()">Remove</button>
                              </div>
                          </div>        
                      </div>
                </form>
            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CENTER -->
    </div>
    <!-- / CONTENT -->
  
  
  
  </div>
