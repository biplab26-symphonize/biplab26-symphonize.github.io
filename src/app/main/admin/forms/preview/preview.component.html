<div class="page-layout page-layout-add simple left-sidebar inner-sidebar inner-scroll" fusePerfectScrollbar id="form-preview-page">
    <!-- HEADER -->
    <div [ngStyle]="accent" class="header p-24 h-80" fxLayout="column" fxLayoutAlign="start"
         fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
        <!-- APP TITLE --> 
        <div fxLayout="row" fxLayoutAlign="start center">  
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
              <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">person_add
              </mat-icon>
              <span class="logo-text h3" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                Form Preview
              </span>
            </div>
        </div>
        <!-- / APP TITLE -->
        <!-- BTN's -->
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="end center">
            <div class="mt-16 mt-sm-0">
                <!-- <button mat-raised-button class="reference-button">
                    <mat-icon class="mr-4">add</mat-icon>
                    <span>Add Fields</span>
                </button> -->
                <button mat-raised-button [routerLink]="'/admin/forms/all'" [@animate]="{value:'*',params:{delay:'100ms',x:'25px'}}">
                    <mat-icon class="mr-4">arrow_back</mat-icon>
                    Back To List
                </button>
            </div>
        </div>
        <!-- / BTN's -->
    </div>
    <!-- / HEADER -->
    <div class="p-24 pb-56">
            <mat-card>
            <div class="row" fxLayoutAlign="center">
                <div class="example-container w-100-p" *ngIf="fieldConfig != undefined && fieldConfig[0] ">
                      <dynamic-form [fields]="fieldConfig">
                      </dynamic-form>
                </div>
                <div *ngIf="fieldConfig.length==0"><h2>No Preview Find</h2></div>
            </div>
        </mat-card>
    </div>
