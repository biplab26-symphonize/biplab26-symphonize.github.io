<div class="page-layout page-layout-add simple left-sidebar inner-sidebar inner-scroll" id="back-Forms-Entries-Edit-Entry"
    fusePerfectScrollbar>
    <!-- HEADER -->
    <div [ngStyle]="accent" class="header p-24 h-80" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">
        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">person_add
                </mat-icon>
                <span class="logo-text h3" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Edit Entry
                </span>
            </div>
        </div>
        <!-- / APP TITLE -->
        <!-- BTN's -->
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="end center">
            <div class="mt-16 mt-sm-0">
                <!-- <button mat-raised-button class="reference-button">
                    <mat-icon class="mr-4">add</mat-icon>
                    <span>Add Fields</span>
                </button> -->
                <button mat-raised-button [routerLink]="['/admin/forms/entries/',form_id]"
                    [@animate]="{value:'*',params:{delay:'100ms',x:'25px'}}">
                    <mat-icon class="mr-4">arrow_back</mat-icon>
                    Back To List
                </button>
            </div>
        </div>
        <!-- / BTN's -->
    </div>
    <!-- / HEADER -->
    <div class=" p-24 pb-56">
        <div>
            <div class="page-layout carded">
                <!-- CENTER -->
                <div class="center">
                    <!-- CONTENT -->
                    <div class="fuse-common-card fuse-white-bg br-ds-0 w-90-p mx-auto p-16" fxLayout="column"
                        fxLayout.xs="column wrap" fxFlexAlign="start">
                        <div class="w-100-p" fxLayout="row" fxLayoutAlign="start" fxLayout.xs="column wrap">
                            <div *ngIf="fieldConfig != undefined && fieldConfig[0]" class="w-100-p">
                                <dynamic-form [fields]="fieldConfig" (submitdata)="getData($event)">
                                </dynamic-form>
                            </div>
                        </div>

                        <div *ngIf="submitButtonData != undefined" class="submit-btn text-center">
                            <button  [disabled]="isSubmit==true" type="submit" [ngStyle]="button" class="text-uppercase line-height-44 br-ds-0 box-shadow-none" mat-raised-button (click)="Getsubmitdata($event)">{{submitButtonData.formsettings.confirmation.button_text}}</button>
                        </div>
                    </div>

                    <!-- /CENTER -->
                </div>
                <!-- /CENTER -->
            </div>
        </div>
    </div>
</div>
