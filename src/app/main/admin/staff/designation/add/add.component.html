<div class="page-layout page-layout-add simple left-sidebar inner-sidebar inner-scroll">


        <!-- HEADER -->
        <div [ngStyle]="accent" class="header p-24 h-80" fxLayout="column" fxLayoutAlign="start"
             fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
            
            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">
                <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">person_add
                    </mat-icon>
                    <span class="logo-text h3" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                       Title
                    </span>
                </div>
            </div>
            <!-- / APP TITLE -->
    
            <!-- BTN's -->
            <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="end center">
                <div class="mt-16 mt-sm-0">
                  
                    <button mat-raised-button 
                    [@animate]="{value:'*',params:{delay:'100ms',x:'25px'}}" [routerLink]="['/admin/title/list']">
                        <mat-icon class="mr-8">arrow_back</mat-icon>
                        Back To List
                    </button>
                </div>
            </div>
            <!-- / BTN's -->
    
        </div>
        <!-- / HEADER -->
    
    
    
        <!-- CONTENT -->
        <div class="content" fusePerfectScrollbar>
    
            <!-- CENTER -->
            <div class="center p-24 pb-56" fxLayoutAlign="center">
    
                <!-- CONTENT -->
                <div class="content w-90-p my-auto">
    
                    <form class="w-100-p" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" #f="ngForm" [formGroup]="designationform" novalidate autocomplete="off"> 
    
                        <div [ngStyle]="green_bg_header" class="font-weight-600 font-size-18 p-16"> {{title | titlecase}}</div>
                        
                        <div class="p-28 d-block">
                            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                                <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                                    <mat-label>Title</mat-label>
                                    <input matInput type="text" name="category_name" formControlName="category_name">
                                    <mat-error>Title is required!</mat-error>
                                </mat-form-field>
        
                                <mat-form-field appearance="outline" fxFlex="50" class="pl-4">
                                
                                    <mat-select required name="status" formControlName="status">
                                        <ng-container *ngFor="let status of StatusList | keyvalue">
                                            <mat-option *ngIf="status.key!==''" [value]="status.key">
                                            {{status.value}}
                                            </mat-option>
                                        </ng-container>   		    
                                    </mat-select>
                                    <mat-error>Status is required!</mat-error>
                                </mat-form-field>
        
                            </div>
                    
                            <div fxLayout="row" fxLayoutAlign="center center" fxFlex="1 0 auto">
                                <button mat-raised-button [ngStyle]="button" class="text-uppercase line-height-44 br-ds-0 box-shadow-none" (click)="onSubmit($event)">Submit</button>
                            </div>
                        </div>    
                    </form>
    
                </div>
                <!-- / CONTENT -->
    
            </div>
            <!-- / CENTER -->
    
        </div>
        <!-- / CONTENT -->
    
    </div>
