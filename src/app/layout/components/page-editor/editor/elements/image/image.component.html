<ng-container *ngIf="elementinfo.imageurl">
    <div class="column-actions green-bg-color text-center drag-handle" fxLayout="row" fxLayoutAlign="center center">
        <mat-icon class="s-16 my-12 mx-0 icon fuse-white-fg" (click)="openEditElementDialog()">brush</mat-icon>
        <mat-icon class="s-16 my-12 mx-0 icon fuse-white-fg" (click)="cloneElement()">file_copy</mat-icon>
        <mat-icon class="s-16 my-12 mx-0 icon fuse-white-fg" (click)="removeElement()">delete</mat-icon>
    </div>
    <div class="text-center border p-8 mb-20">
        <img [src]="elementinfo.imageurl" class="{{elementinfo.cssclass}} element-img-section" id="{{elementinfo.cssid}}" width="350px" height="200px" />
    </div>
</ng-container>
