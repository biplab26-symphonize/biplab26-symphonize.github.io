<!-- HEADER -->  
<div class="header px-16"  [style.background-image]="getBackground(menubgimage)" >
    <div class="header-content h-100-p" fxLayout="column" fxLayoutAlign="center center">
        <div class="header-top">
            <div class="logo text-center">
                <span class="logo-text font-size-48 fuse-white-fg" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}" [ngStyle.lt-sm]="{'font-size.px': 30}">
                    <strong *ngIf="captialize==false"> {{ directoryTitle || menuTitle }} </strong> 
                    <strong *ngIf="captialize==true"> {{ directoryTitle || menuTitle  | titlecase}} </strong>
                </span>
            </div>
            <!-- HEADER TEXT -->
        </div>
        <!-- / TOOLBAR -->
    </div>
</div>
<!-- / HEADER -->
