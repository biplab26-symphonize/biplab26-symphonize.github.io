<ng-container *ngIf="!item.hidden">

    <!-- external pdf of RDM and fileUploader -->
    <a class="nav-link" [ngClass]="item.classes" 
       *ngIf="sourceMenu==true && item.id!=='digital-signage' && item.url && item.url!=='#' && !item.externalUrl && !item.function && (item.menu_source=='RDM' || item.menu_source=='D')"
       [href]="item.url"
       [target]="item.target ? '_blank' : '_self'"
       [attr.menutitle]="item.menu_title" [attr.showpagetitle]="item.show_page_title || 'N'"
       [attr.pagetitle]="item.page_title || ''" [attr.pagetitleimg]="item.media ? item.media.image : ''">
        <ng-container *ngTemplateOutlet="itemContent"></ng-container>
    </a>
    <a class="nav-link" [ngClass]="item.classes" 
       *ngIf="sourceMenu==true && item.id!=='digital-signage' && item.url && item.url!=='#' && !item.externalUrl && !item.function && (item.menu_source!=='RDM' && item.menu_source!=='D')"
       [routerLink]="[item.url]" [routerLinkActive]="['active', 'accent']"
       [routerLinkActiveOptions]="{exact: item.exactMatch || false}"
       [target]="item.openInNewTab ? '_blank' : '_self'"
       [attr.menutitle]="item.menu_title" [attr.showpagetitle]="item.show_page_title || 'N'"
       [attr.pagetitle]="item.page_title || ''" [attr.pagetitleimg]="item.media ? item.media.image : ''">
        <ng-container *ngTemplateOutlet="itemContent"></ng-container>
    </a>
    <!-- item.url -->
    <a class="nav-link" [ngClass]="item.classes" *ngIf="sourceMenu==false && item.id!=='digital-signage' && item.url && item.url!=='#' && !item.externalUrl && !item.function"
       [routerLink]="[item.url]" [routerLinkActive]="['active', 'accent']"
       [routerLinkActiveOptions]="{exact: item.exactMatch || false}"
       [target]="item.openInNewTab ? '_blank' : '_self'"
       [attr.menutitle]="item.menu_title" [attr.showpagetitle]="item.show_page_title || 'N'"
       [attr.pagetitle]="item.page_title || ''" [attr.pagetitleimg]="item.media ? item.media.image : ''">
        <ng-container *ngTemplateOutlet="itemContent"></ng-container>
    </a>
    <!-- DIGITAL SIGNAGE MENU ACCESS -->
    <a class="nav-link" [ngClass]="item.classes" *ngIf="sourceMenu==false && item.id=='digital-signage' && item.url && item.url!=='#' && !item.externalUrl && !item.function"
       [href]="signageUrl+authToken" [target]="item.openInNewTab ? '_blank' : '_self'">
        <ng-container *ngTemplateOutlet="itemContent"></ng-container>
    </a>

    <ng-template #itemContent>
        <mat-icon class="nav-link-icon" *ngIf="item.icon">{{item.icon}}</mat-icon>
        <span class="nav-link-title" [translate]="item.translate">{{item.title | titlecase}}</span>
        <span class="nav-link-badge" *ngIf="item.badge" [translate]="item.badge.translate"
              [ngStyle]="{'background-color': item.badge.bg,'color': item.badge.fg}">
            {{item.badge.title | titlecase}}
        </span>
    </ng-template>

</ng-container>
